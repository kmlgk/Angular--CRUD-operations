<h1>Add products</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm ">
        <mat-form-field appearance="outline">
            <mat-label>Product name</mat-label>
            <input formControlName="productName" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Type</mat-label>
            <mat-select formControlName="category" placeholder="category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Electroincs">Electroincs</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for="">
            <h4>Product Freshness</h4>
        </label>
        <mat-radio-group formControlName="fressness" class="example-radio-group">
            <mat-radio-button *ngFor="let fresh of freshnesslist" [value]="fresh">{{fresh}}</mat-radio-button>
    
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea formControlName="comment" matInput></textarea>
          </mat-form-field>
    </form>

<div mat-dialog-aciion [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left:10px;" mat-raised-button color="primary" (click)="addproducts()" mat-dialog-close>{{actionbtn}}</button>
</div>
</div>
